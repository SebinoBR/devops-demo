name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Updated to v3

      - name: Cache Docker layers
        uses: actions/cache@v4 # Updated to v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v3 # Updated to v3
        with:
          context: .
          file: ./workspaces/devops-demo/.devcontainer/Dockerfile
          push: true
          tags: SebinoBR/devops-demo:latest

      - name: Run tests
        run: |
          npm run test 1
